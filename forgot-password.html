<!-- forgot-password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/aws-amplify@5.0.4/dist/aws-amplify.min.js"></script>
  <script type="module" src="src/auth.js"></script>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center">Reset Password</h2>
    <form id="forgotPasswordForm" class="w-50 mx-auto mt-4">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-warning w-100">Send Code</button>
    </form>

    <form id="confirmResetForm" class="w-50 mx-auto mt-4 d-none">
      <div class="mb-3">
        <label for="code" class="form-label">Verification Code</label>
        <input type="text" id="code" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="newPassword" class="form-label">New Password</label>
        <input type="password" id="newPassword" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-success w-100">Reset Password</button>
    </form>
  </div>

    <script type="module" src="src/forgot-password.js"></script>
    <script src="src/aws-exports.js"></script>
    <script src="src/auth.js"></script>
</body>
</html>
