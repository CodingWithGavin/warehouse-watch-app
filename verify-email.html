<!--THis is our page to allow users to verify their emails -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Email</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">Verify Your Email</h2>
    <form id="verifyEmailForm" class="w-50 mx-auto mt-4" onsubmit="verifyEmail(event)">
        <div class="mb-3">
          <label for="verificationCode" class="form-label">Verification Code</label>
          <input type="text" id="verificationCode" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Verify Email</button>
      </form>      
  </div>

  <script src="https://cdn.jsdelivr.net/npm/aws-sdk@2.1312.0/dist/aws-sdk.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@5.2.6/dist/amazon-cognito-identity.min.js"></script>
  <script src="src/config.js"></script>
  <script src="src/auth.js"></script>
</body>
</html>
