<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Warehouse Inventory</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" id="navbarTitle">Warehouse App</a>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="inventory.html">Inventory</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="shipments.html">Make A Shipment</a>
                    	</li>
                      <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logout()">Logout</a>
                      </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Create New Shipment</h2>
    
        <form id="shipmentForm" onsubmit="addToShipment(); return false;">
            <!-- Recipient Information -->
            <div class="mb-4">
                <h4>Recipient Information</h4>
                <div class="form-group">
                    <label for="recipientCompany">Recipient Company</label>
                    <input type="text" class="form-control" id="recipientCompany" required>
                </div>
                <div class="form-group">
                    <label for="recipientName">Recipient Name</label>
                    <input type="text" class="form-control" id="recipientName" required>
                </div>
                <div class="form-group">
                    <label for="recipientAddress">Recipient Address</label>
                    <input type="text" class="form-control" id="recipientAddress" required>
                </div>
            </div>

            <!-- Selected Items Display -->
            <h3>Item List</h3>
                <div id="selected-items-container">
                    <p>No items selected.</p>
                </div>
            <div id="add-items-section">
                <h3>Select Items for Shipment</h3>
                <!-- Search Bar for filtering inventory -->
                <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search items..." />
              
                <!-- Table to show available inventory items -->
                <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th>Item Name</th>
                        <th>Quantity</th>
                        <th>Manufacturer</th>
                      </tr>
                    </thead>
                    <tbody id="inventory-body">
                      <!-- Inventory items will be dynamically populated here -->
                    </tbody>
                  </table>
                  
                  
                  
                  <!-- Add Shipment Button -->
                  <button id="addShipmentButton" class="btn btn-success">Create Shipment</button>

                  <!-- Testbutton <button onclick="generateShipmentPDF()">Download Shipment PDF</button> -->
        </form>
    </div>
      



    <script src="https://cdn.jsdelivr.net/npm/aws-sdk@2.1312.0/dist/aws-sdk.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@5.2.6/dist/amazon-cognito-identity.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  
    <script src="src/config.js"></script>
    <!--  <script src="src/inventory.js"></script> -->
    <script src="src/shipments.js"></script> 
    <script src="src/auth.js"></script>
</body>
</html>
