<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">Create Account</h2>
    <form id="signupForm" class="w-50 mx-auto mt-4" onsubmit="signUp(event)">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>
        <div class="text-center mt-3">
            <a href="index.html">Login</a> | <a href="forgot-password.html">Forgot Password?</a>
        </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/aws-sdk@2.1312.0/dist/aws-sdk.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@5.2.6/dist/amazon-cognito-identity.min.js"></script>
  <script src="src/config.js"></script>
  <script src="src/auth.js"></script>
</body>
</html>
