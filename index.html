<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Warehouse Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/aws-amplify@5.0.4/dist/aws-amplify.min.js"></script>
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h2 class="text-center">Warehouse App Login</h2>
    <form id="loginForm" class="w-50 mx-auto mt-4">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
        <div class="text-center mt-3">
            <a href="signup.html">Create Account</a> | <a href="forgot-password.html">Forgot Password?</a>
        </div>
      
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
