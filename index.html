<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!--Getting our Bootstrap designs -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">Warehouse App Login</h2>
    <!-- Form tied to our login event. The form has required to ensure the users must fill out the fields-->
    <form id="loginForm" class="w-50 mx-auto mt-4" onsubmit="login(event)">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <div class="text-center mt-3">
      <!-- Options to the Create Account and Forgotten Password htmls-->
      <a href="signup.html">Create Account</a> | <a href="forgot-password.html">Forgot Password?</a>
    </div>
  </div>

  <!-- The list of scripts both for our access to incognito and to our config and auth js files-->
  <script src="https://cdn.jsdelivr.net/npm/aws-sdk@2.1312.0/dist/aws-sdk.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@5.2.6/dist/amazon-cognito-identity.min.js"></script>
  <script src="src/config.js"></script>
  <script src="src/auth.js"></script>
</body>
</html>
